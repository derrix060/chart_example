		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script src="https://www.amcharts.com/lib/3/plugins/dataloader/dataloader.min.js"></script>
        <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    
		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
                    "theme": "light",
					"categoryField": "date",
					"dataDateFormat": "YYYY-MM-DD",
					"backgroundColor": "#4B0082",
					"decimalSeparator": ",",
					"percentPrecision": 0,
					"thousandsSeparator": ".",
					"categoryAxis": {
						"parseDates": 1
					},
					"chartCursor": {
						"enabled": 1,
						"animationDuration": 0,
						"bulletSize": 3,
						"fullWidth": 1,
						"selectWithoutZooming": 1,
						"valueLineBalloonEnabled": 1,
						"zoomable": 0
					},
					"chartScrollbar": {
						"enabled": 1,
						"autoGridCount": 1,
						"backgroundColor": "#FFFFFF",
						"color": "000000", //font color
						"dragIcon": "dragIconRectBigBlack",
						"dragIconWidth": 36,
						"graph": "graphMAINA",
						"graphType": "line",
						"gridColor": "AAB3B3",
						"gridCount": 1,
						"oppositeAxis": 0,
						"scrollbarHeight": 80,
                        "selectedColor": "FFFFFF",
						"updateOnReleaseOnly": 1,
                        "offset": 50
					},


                    "dataLoader":{
                        "url": "sources/geral.csv",
                        "format": "csv",
                        "reverse": 0,
                        "async": 1,
                        "delimiter": ",",
                        "useColumnNames": 1
                    },

                    
					"graphs": [
						{
							"id": "graphMAINA",
			                "lineThickness": 4,
							"title": "MAINA",
							"valueField": "DEC",
							"lineColor": "green",
							"legendPeriodValueText": "[[percents.value.close]]%",
							"legendValueText": "[[percents.value]]%",
							"balloonText": "[[percents.value]]%",
						},
						{
							"id": "graphIBOV",
			                "lineThickness": 1,
							"title": "IBOV",
							"valueField": "ibov",
							"lineColor": "red",
							"legendPeriodValueText": "[[percents.value.close]]%",
							"legendValueText": "[[percents.value]]%",
							"balloonText": "[[percents.value]]%",
						},
						{
							"id": "graphCDI",
			                "lineThickness": 1,
							"title": "CDI",
							"valueField": "CDI",
							"lineColor": "orange",
							"legendPeriodValueText": "[[percents.value.close]]%",
							"legendValueText": "[[percents.value]]%",
							"balloonText": "[[percents.value]]%",
						},
						{
							"id": "graphUSD",
			                "lineThickness": 1,
							"title": "USD",
							"valueField": "usd",
							"lineColor": "black",
							"legendPeriodValueText": "[[percents.value.close]]%",
							"legendValueText": "[[percents.value]]%",
							"balloonText": "[[percents.value]]%",
						}
					],
					
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"recalculateToPercents": 1, // or "logarithmic": true
							"title": "",
                            "position":"right",
							"gridColor": "#FFFFFF",
						}
					],
					"legend": {
						"enabled": 1,
						"useGraphSettings": 1
					}
				}
			);
		</script>

	<body>

		<div id="chartcontainer">
			<a class="nav-button nav-prev" onclick="navChart(-10);"></a>
			<a class="nav-button nav-next" onclick="navChart(10);"></a>
			<div id="chartdiv"></div>
		</div>
		<div style="display: inline;">
			From: 
			<input class="amChartsInputField amcharts-start-date-input" style="background: transparent; border: 1px solid rgba(0, 0, 0, 0.298039); color: rgb(0, 0, 0); outline: none; text-align: center; width: 100px;"> 
			to: 
			<input class="amChartsInputField amcharts-end-date-input" style="background: transparent; border: 1px solid rgba(0, 0, 0, 0.298039); color: rgb(0, 0, 0); outline: none; text-align: center; width: 100px;">
		
		</div>
