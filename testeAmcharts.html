<!DOCTYPE HTML>
<html>
<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/amstock.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/dataloader/dataloader.min.js"></script>
<!-- Chart code -->
<script>

var chart = AmCharts.makeChart( "chartdiv", {
  "type": "stock",
  "theme": "light",
  "dataSets": [ {
      "title": "MAINA",
      "fieldMappings": [ {
        "fromField": "value",
        "toField": "value"
      }],
      "categoryField": "date",
      "color": "green",
	  "dataLoader":{
		  "url": "sources/dDec2.csv",
		  "format": "csv",
		  "reverse": 1,
		  "async": 1,
		  "delimiter": ",",
		  "useColumnNames": 1
	  }
    }, {
      "title": "IBOV",
      "fieldMappings": [ {
        "fromField": "value",
        "toField": "value"
      }],
      "categoryField": "date",
      "color": "red",
      "compared" : 1,
	  "dataLoader":{
		  "url": "sources/ddibov2.csv",
		  "format": "csv",
		  "reverse": 1,
		  "async": 1,
		  "delimiter": ",",
		  "useColumnNames": 1
	  }
    }, {
      "title": "CDI",
      "fieldMappings": [ {
        "fromField": "value",
        "toField": "value"
      }],
      "categoryField": "date",
      "color": "orange",
      "compared" : 1,
	  "dataLoader":{
		  "url": "sources/ddcdi2.csv",
		  "format": "csv",
		  "reverse": 1,
		  "async": 1,
		  "delimiter": ",",
		  "useColumnNames": 1
	  }
    }, {
      "title": "USD",
      "fieldMappings": [ {
        "fromField": "value",
        "toField": "value"
      }],
      "categoryField": "date",
      "color": "black",
      "compared" : 1,
	  "dataLoader":{
		  "url": "sources/ddusd2.csv",
		  "format": "csv",
		  "reverse": 1,
		  "async": 1,
		  "delimiter": ",",
		  "useColumnNames": 1
	  }
    }
  ],

	"panelsSettings": {
    "percentPrecision": 1,
  	"creditsPosition": "top-left",
    "decimalSeparator": ",",
    "thousandsSeparator": "."
  },
  
  "valueAxesSettings": {
  	"position": "right",
    "gridColor": "#FFFFFF",
  },
  
  "panels": [ {
    "showCategoryAxis": 1,
    "percentHeight": 80,
    "stockGraphs": [ {
    	"lineThickness": 3,
      "id": "g1",
      "valueField": "value",
      "comparable": 1,
      "compareField": "value",
      "balloonText": "[[title]]:<b>[[percents.value]]%</b>",
      "compareGraphBalloonText": "[[title]]:<b>[[percents.value]]%</b>"
    } ],
    "stockLegend": {
      "align": "center",
      "valueText": "[[percents.value]]%"
    }
  }],

  "chartScrollbarSettings": {
    "graph": "g1",
    "color": "#000000"
  },

  "chartCursorSettings": {
    "valueBalloonsEnabled": 1,
    "fullWidth": 1,
    "cursorAlpha": 0.1,
    "valueLineBalloonEnabled": 1,
    "valueLineEnabled": 1,
    "valueLineAlpha": 0.5
  },

  "periodSelector": {
    "periods": [ {
      "period": "MM",
      "count": 1,
      "label": "1 month"
    }, {
      "period": "YYYY",
      "count": 1,
      "label": "1 year"
    }, {
      "period": "YYYY",
      "count": 3,
      "label": "3 year"
    }, {
      "period": "YYYY",
      "count": 5,
      "label": "5 year"
    }, {
      "period": "YYYY",
      "count": 10,
      "label": "10 year"
    }, {
      "period": "YTD",
      "label": "YTD"
    }, {
      "period": "MAX",
      "selected": true,
      "label": "MAX"
    } ]
  }
} );

</script>

<!-- HTML -->
<div id="chartdiv">

</div>


</html>
